<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helium refait en fév</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav> <!--la nav qui a un titre et une liste-->
        <h1>Helium</h1>
        <ul>
            <li>5G</li>
            <li>Explorer</li>
            <li>Ecosystem</li>
        </ul>
    </nav>
    <section class="header"> <!--début section principale avec text et image , a deux div-->
        <div class="">

        </div>
        <div class="image">

        </div>

    </section>

    <section class="infos"> <!--début section infos qui a deux enfants(div)-->
        <div class="infos-left">
            <h2>Core Technologies</h2>
            <div class="btn-container">
                <button>Tokens</button>
                <button>Proof of coverage</button>
                <button>LongFi</button>
            </div>
        </div>

        <div class="infos-right">
            <h2>Our Investors</h2>
            <div class="investors"> <!--contient le grand rectangle ou il y a les 3 images png -->
                <div class="img-container"> <!--contient les img-->
                    <img src="./images/investlogo2blue.png" alt="2">
                    <img src="./images/investlogo3blue.png" alt="3">
                    <img src="./images/investlogo4blue.png" alt="4">
                </div>

            </div>

        </div>

    </section> <!--fin section du bas avec les infos-->
</body>
</html>
